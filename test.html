<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="h1">
            My Profile
        </h1>
    </div>
    <div style="margin: 110px;">
        <img src="photo.jpg" alt="profile picture" style="width: 40px; height: 40px;">
        <br>
        <p>
            Hi my name is <span id="name">John Doe</span> i am a <span id="skill"> web developer</span> 
        </p>
        <p>
            <b>Email:</b>  johndoe@example.com
        </p>
        <p>
            <b>Phone:</b>  2458796325
        </p>
        <p>
            <b>website:</b><u>www.example.com</u>  
        </p>
        <table style="border: 1px solid black;">
            <thead>
                <tr>
                    <th style="border: 1px solid black;">Technology</th>
                    <th style="border: 1px solid black;">Skill Level</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: 1px solid black;">HTML/CSS/JS</td>
                    <td style="border: 1px solid black;">7/10</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="header">
        <h1>
            2023 My Profile All rights reserved
        </h1>
    </div>
</body>
</html>
