<!DOCTYPE html>
<html>
<head>
    <title>FORMS</title>
</head>
<body>
    <hr>
    <h1 >Application Form</h1>
    <hr>
    <form method="get/post" action="" target="">
        Enter Name: <input type="text" id="name" name="name" required><br><br>

        Age: <input type="number" id="age" name="age" required><br><br>

        DOB: <input type="date" id="dob" name="dob" required><br><br>

        Gender: <input type="radio" id="gender" name="gender" value="Male">M</input>
        <input type="radio" id="gender" name="gender" value="Female">F</input><br><br>

        Username: <input type="text" id="username" name="username" required><br><br>

        Password: <input type="password" id="password" name="password" required><br><br>

        Email: <input type="email" id="email" name="email" required><br><br>

        Mobile: <input type="number" id="mobile" name="mobile" required><br><br>

        Address: <textarea id="address" name="address" rows="3" cols="30" required></textarea><br><br>

        Qualification: <select id="qualification" name="qualification">
            <option value="SSLC">SSLC</option>
            <option value="12th Grade">12th Grade</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="PhD">PhD</option>
        </select><br><br>

        Hobbies: <input type="checkbox" id="hobbies" name="hobbies" value="Volleyball">Volleyball</input>
        <input type="checkbox" id="hobbies" name="hobbies" value="Cricket">Cricket</input>
        <input type="checkbox" id="hobbies" name="hobbies" value="Football">Football</input>
        <input type="checkbox" id="hobbies" name="hobbies" value="Instruments">Instruments</input>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
